     <p th:case="*"> User has other role!</p>
</th:block>
<ul>
    <th:block th:each="name:${names}">
        <li  th:text="|Name= ${name}|"></li>
    </th:block> 
</ul>

     <p th:text="|Name= ${name}|"> </p>
