<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Update Author</title>
  <link th:replace="layout/default-layout::link">
  <script type="text/javascript"></script>
</head>

<body th:replace="layout/default-layout::body(title='Update Author')">
    <div  th:fragment="content">
      <div class="mt-3 mb-5">
        <a class="btn btn-primary" th:href="@{/authors}">Back</a>
      </div>
    <form th:action="@{|/authors/${id}/edit|}" th:object="${authorForm}" method="POST">
        <div>
            <label class="form-label mt-4" for="firstName">First Name</label>
            <input type="text" name="firstName" id="firstName" class="form-control" th:classappend="${#fields.hasErrors('firstName')}?is-invalid" th:field="*{firstName}">
            <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="invalid-feedback">First Name Error</span>
        </div>
       
        <div>
            <label class="form-label mt-4" for="lastName">Last Name</label>
            <input type="text" name="lastName" id="lastName" class="form-control" th:classappend="${#fields.hasErrors('lastName')}?is-invalid" th:field="*{lastName}">
            <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="invalid-feedback">Last Name Error</span>
        </div>

        <div class="mt-4">
            <input class="btn btn-success" type="submit" value="Save">
        </div>
    </form>

   
    </div>
</body>

</html>
