<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Document</title>
    <link th:replace="layout/default-layout::link">
</head>

<body th:replace="layout/default-layout::body(title='Add Document')">
<div th:fragment="content">
    <div class="mt-3 mb-4">
        <a class="btn btn-primary" th:href="@{/documents}">Back</a>
    </div>

    <form th:action="@{/documents/create}" th:object="${documentForm}" method="post" enctype="multipart/form-data">
        <div>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" th:field="*{title}" class="form-control">
        </div>

        <div>
            <label for="description">Description:</label>
            <input type="text" id="description" name="description" th:field="*{description}" class="form-control">
        </div>
        

        <div>
            <label for="file">File:</label>
            <input type="file" id="file" name="file" th:field="*{file}" class="form-control">
        </div>

        <div>
            <button type="submit" class="btn btn-success">Save</button>
        </div>
    </form>
</div>
</body>
</html>
